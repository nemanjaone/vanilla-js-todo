<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nem's Todo List</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    </head>

    <body class="container">
        <header class="logo">
            <img src="/images/education.png" alt="logo-book">
            <h1>Keeper</h1>
        </header>
        <div class="darkModeWrap">
            <button type="submit" id="mode" name="mode"><i class="fa-solid fa-moon"></i></button>
        </div>
        <div class="main">
            <form action="">
                <input type="text" name="" id="" placeholder="New Task...">
                <button type="submit"><i class="fas fa-plus-square"></i></button>
            </form>

            <div class="todoList">
                <ul>

                </ul>
                <a class="clearAll" id="clearAll">Clear All</a>
            </div>
        </div>


        <script type="text/javascript" src="app.js"></script>
    </body>

</html>
